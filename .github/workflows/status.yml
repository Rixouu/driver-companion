name: Workflow Status

on:
  workflow_run:
    workflows: ["CI Pipeline", "Code Quality", "Security Scan"]
    types: [completed]

jobs:
  status-check:
    name: Check Workflow Status
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion != 'skipped'
    steps:
      - name: Check CI Pipeline status
        if: github.event.workflow_run.name == 'CI Pipeline'
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "❌ CI Pipeline failed"
            exit 1
          else
            echo "✅ CI Pipeline passed"
          fi

      - name: Check Code Quality status
        if: github.event.workflow_run.name == 'Code Quality'
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "❌ Code Quality checks failed"
            exit 1
          else
            echo "✅ Code Quality checks passed"
          fi

      - name: Check Security Scan status
        if: github.event.workflow_run.name == 'Security Scan'
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "❌ Security Scan failed"
            exit 1
          else
            echo "✅ Security Scan passed"
          fi

      - name: Generate status report
        run: |
          echo "## 🔄 Workflow Status Report" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.event.workflow_run.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ github.event.workflow_run.conclusion }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.event.workflow_run.head_branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.event.workflow_run.head_sha }}" >> $GITHUB_STEP_SUMMARY
