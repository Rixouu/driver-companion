version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "cto"
    assignees:
      - "cto"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      radix-ui:
        patterns:
          - "@radix-ui/*"
      testing:
        patterns:
          - "@testing-library/*"
          - "@playwright/*"
          - "vitest"
          - "jsdom"
      build-tools:
        patterns:
          - "eslint*"
          - "typescript"
          - "tailwindcss"
          - "postcss"
          - "autoprefixer"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
