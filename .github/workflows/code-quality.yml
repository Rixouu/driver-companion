name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npx prettier --check .

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" --include="*.ts" --include="*.tsx" --exclude-dir=node_modules .; then
            echo "âŒ Found console.log statements in production code"
            exit 1
          else
            echo "âœ… No console.log statements found"
          fi

      - name: Check for TODO/FIXME comments
        run: |
          echo "## ðŸ“ TODO/FIXME Comments Found" >> $GITHUB_STEP_SUMMARY
          grep -r "TODO\|FIXME" --include="*.ts" --include="*.tsx" --exclude-dir=node_modules . | head -10 >> $GITHUB_STEP_SUMMARY || echo "No TODO/FIXME comments found" >> $GITHUB_STEP_SUMMARY

      - name: Generate code quality report
        run: |
          echo "## ðŸ” Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Prettier formatting check passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript type checking passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… No console.log statements found" >> $GITHUB_STEP_SUMMARY
